<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Radio Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 15px 20px;
            font-size: 18px;
            color: white;
            background: #ff4500;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #e63e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Radio Station</h1>
        <p>Click below to listen live!</p>
        
        <audio id="radioPlayer" controls>
            Your browser does not support the audio element.
        </audio>

        <button onclick="playRadio()" class="btn">Listen Now</button>
        
        <div>
            <p>Adjust Volume:</p>
            <button onclick="adjustVolume(-0.1)" class="btn">-</button>
            <button onclick="adjustVolume(0.1)" class="btn">+</button>
        </div>
    </div>

    <script>
        async function fetchStreamUrl(plsUrl) {
            try {
                let response = await fetch(plsUrl);
                let text = await response.text();
                let match = text.match(/File1=(.*)/); // Extract stream URL
                return match ? match[1] : null;
            } catch (error) {
                console.error("Error fetching stream URL:", error);
                return null;
            }
        }

        async function playRadio() {
            const plsFile = "listen.pls"; // Replace with your actual PLS file URL
            let streamUrl = await fetchStreamUrl(plsFile);

            if (streamUrl) {
                let player = document.getElementById('radioPlayer');
                player.src = streamUrl;
                player.play();
            } else {
                alert("Failed to load stream.");
            }
        }

        function adjustVolume(change) {
            let player = document.getElementById('radioPlayer');
            player.volume = Math.min(1, Math.max(0, player.volume + change));
        }
    </script>
</body>
</html>
